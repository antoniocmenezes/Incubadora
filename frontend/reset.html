<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Redefinir senha — YpeTec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>body{background:#0a0a0a;color:#eee;}</style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card p-4" style="min-width:320px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); color:#fff;">
    <h5 class="mb-3">Definir nova senha</h5>
    <form id="resetForm">
      <div class="mb-3">
        <label class="form-label">Nova senha</label>
        <input type="password" class="form-control" name="password" required minlength="6">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" name="password2" required minlength="6">
      </div>
      <div id="resetMsg" class="small mb-2"></div>
      <button class="btn btn-warning w-100" id="resetBtn">
        <span class="normal">Salvar nova senha</span>
        <span class="loading d-none"><span class="spinner-border spinner-border-sm me-2"></span>Enviando…</span>
      </button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script>
    function getToken(){
      const p = new URLSearchParams(location.search);
      return p.get('token') || '';
    }
    function bindReset(){
      const form = document.getElementById('resetForm');
      const btn  = document.getElementById('resetBtn');
      const msg  = document.getElementById('resetMsg');
      const token = getToken();
      if (!token) { msg.textContent='Link inválido.'; btn.disabled=true; return; }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent='';
        const fd = new FormData(form);
        const p1 = (fd.get('password')||'')+'';
        const p2 = (fd.get('password2')||'')+'';
        if (p1 !== p2) { msg.textContent='As senhas não coincidem.'; return; }

        btn.disabled=true;
        btn.querySelector('.normal').classList.add('d-none');
        btn.querySelector('.loading').classList.remove('d-none');

        try{
          const resp = await resetPassword({ token, password: p1 }); // função do app.js
          msg.textContent = resp?.message || 'Senha alterada!';
          msg.className = 'small text-success';
          setTimeout(()=> location.href='login.html', 1500);
        }catch(err){
          msg.textContent = err?.message || 'Falha ao redefinir.';
          msg.className = 'small text-warning';
        }finally{
          btn.disabled=false;
          btn.querySelector('.normal').classList.remove('d-none');
          btn.querySelector('.loading').classList.add('d-none');
        }
      });
    }
    document.addEventListener('DOMContentLoaded', bindReset);
  </script>
</body>
</html>
