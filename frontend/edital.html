<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YpeTec — Detalhe do Edital</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* =========================
       Paleta YpeTec (amarelo / preto / branco)
       ========================= */
    :root{
      /* Marca */
      --brand-yellow: #ffd400;
      --brand-yellow-600: #f2c200;
      --brand-yellow-700: #e3b400;
      --brand-black: #0a0a0a;
      --brand-white: #ffffff;

      /* Texto / superfícies */
      --ink-1: #0b0f19;
      --ink-2: #1f2937;
      --ink-3: #4b5563;
      --bg-1: #ffffff;
      --surface: #ffffff;
      --ring: rgba(10,10,10,.10);

      /* Realces */
      --accent-1: var(--brand-yellow);
      --accent-2: #111827;
    }

    /* Base */
    html, body { height: 100%; background: var(--bg-1); color: var(--ink-2); }
    body{
      background-image:
        radial-gradient(900px 600px at 12% 10%, rgba(255,212,0,.10), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(0,0,0,.05), transparent 55%);
      background-attachment: fixed;
    }
    h1, h2, h3, h4, h5, h6 { color: var(--ink-1); }
    .text-ink-3 { color: var(--ink-3); }
    .section-title { color: var(--ink-1); }

    /* Navbar */
    .navbar{
      background: var(--brand-black) !important;
      border-bottom: 3px solid var(--brand-yellow);
    }
    .navbar .navbar-brand,
    .navbar .nav-link { color: #fff !important; }
    .navbar .nav-link:hover { color: var(--brand-yellow) !important; }
    .navbar .btn-login {
      background: var(--brand-yellow);
      color: #111 !important;
      border: 0;
      font-weight: 600;
    }
    .navbar .btn-login:hover { filter: brightness(0.95); }

    /* Botões */
    .btn-brand {
      background: linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-600));
      border: none; color:#111; font-weight:700;
    }
    .btn-brand:hover { background: linear-gradient(90deg, var(--brand-yellow-600), var(--brand-yellow-700)); }
    .btn-ghost {
      border: 2px solid var(--brand-black);
      color: var(--brand-black);
      background: transparent;
      font-weight: 700;
    }
    .btn-ghost:hover {
      background: var(--brand-black);
      color: #fff;
    }

    /* Cards / glass */
    .glass{
      background: var(--surface);
      border: 1px solid var(--ring);
      border-radius: 16px;
      overflow-wrap: anywhere;
  word-wrap: break-word;
    }
    .card-elev{ transition: transform .25s ease, box-shadow .25s ease; }
    .card-elev:hover{ transform: translateY(-3px); box-shadow: 0 16px 40px rgba(0,0,0,.10); }

    /* Badges / detalhes */
    .badge-soft{
      background: #fff6cc;
      border: 1px solid rgba(250, 204, 21, .6);
      color: #7a5c00;
      font-weight: 600;
    }

    /* Skeletons */
    .skeleton{
      position: relative; overflow: hidden; border-radius: 12px;
      background: linear-gradient(100deg, rgba(17,24,39,.08) 40%, rgba(17,24,39,.14) 50%, rgba(17,24,39,.08) 60%);
      background-size: 200% 100%; animation: shimmer 1.4s infinite;
    }
    @keyframes shimmer { to { background-position-x: -200%; } }

    /* Breadcrumb / header da página */
    .page-header { border-bottom: 1px solid var(--ring); }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item ms-lg-3" id="authArea">
            <a href="login.html" class="btn btn-login btn-sm px-3">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER DA PÁGINA -->
  <header class="py-4 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <h1 class="h3 mb-0">Detalhe do Edital</h1>
        <p class="text-ink-3 mb-0">Consulte as informações e submeta seu projeto.</p>
      </div>
      <a href="index.html#editais" class="btn btn-ghost"><i class="bi bi-arrow-left"></i> Voltar para Editais</a>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- COLUNA PRINCIPAL -->
        <div class="col-lg-8">
          <div class="glass card-elev p-4" id="editalContainer">
            <!-- Skeleton enquanto carrega -->
            <div class="placeholder-glow">
              <span class="placeholder col-6"></span>
              <p class="placeholder col-12 mt-3"></p>
              <p class="placeholder col-10"></p>
              <p class="placeholder col-8"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER (mesmo estilo do index) -->
  <footer class="py-4">
    <div class="container d-flex flex-column flex-lg-row gap-3 justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-lightning-charge-fill" style="color:var(--brand-yellow)"></i>
        <span class="fw-semibold">YpeTec</span>
        <span class="text-ink-3">© 2025</span>
      </div>
      <div class="small text-ink-3">Transparência • Segurança • Inovação</div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
