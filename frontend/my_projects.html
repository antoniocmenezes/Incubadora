    <main class="container py-4">
        <h1 class="h4 mb-3">Meus Projetos</h1>
        <div id="myProjectsEmpty" class="text-muted d-none">Você ainda não possui projetos.</div>
        <div id="myProjectsList" class="row g-3"></div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const u = currentUser();
            if (!u) { location.href = 'login.html'; return; }
            if (u.role !== 'ALUNO') { location.href = 'index.html'; return; }

            try {
                const res = await fetch(`${API}/students/me/projects`, { headers: { ...authHeader() } });
                if (!res.ok) throw new Error('Falha ao carregar');
                const list = await res.json();
                renderMyProjects(list);
            } catch (e) {
                document.getElementById('myProjectsList').innerHTML =
                    `<div class="col-12"><div class="alert alert-danger">Erro ao carregar seus projetos.</div></div>`;
            }
        });

        function renderMyProjects(items) {
            const box = document.getElementById('myProjectsList');
            const empty = document.getElementById('myProjectsEmpty');

            if (!items || items.length === 0) {
                empty.classList.remove('d-none');
                box.innerHTML = '';
                return;
            }
            empty.classList.add('d-none');

            box.innerHTML = items.map(it => `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="small text-muted">Edital</div>
              <div class="fw-semibold mb-2">${(it.call_title ?? '—')}</div>

              <div class="small text-muted">Projeto</div>
              <div class="fw-semibold mb-2">${it.project_title}</div>

              <span class="badge ${cls(it.status_label)}">${it.status_label}</span>
            </div>
          </div>
        </div>
      `).join('');
        }

        function cls(label) {
            const L = (label || '').toUpperCase();
            if (L.includes('APROV')) return 'text-bg-success';
            if (L.includes('INCUB')) return 'text-bg-success';
            if (L.includes('REPROV') || L.includes('DESLIG')) return 'text-bg-danger';
            if (L.includes('AJUST')) return 'text-bg-warning';
            if (L.includes('AVALIA')) return 'text-bg-secondary';
            return 'text-bg-primary';
        }
    </script>
