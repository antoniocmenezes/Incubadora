<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YpeTec — Meus Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --brand-yellow: #ffd400;
      --brand-black: #0a0a0a;
    }

    .navbar {
      background: var(--brand-black);
    }

    .navbar .nav-link {
      color: #fff;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:focus,
    .navbar .nav-link:hover {
      color: var(--brand-yellow);
    }
  </style>

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<!-- Modal: Confirmar Desligamento -->
<div class="modal fade" id="disengageModal" tabindex="-1" aria-labelledby="disengageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 rounded-3">
      <div class="modal-header">
        <h5 class="modal-title" id="disengageModalLabel">Confirmar desligamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p id="disengageProjectTitle" class="mb-2"></p>
        <p class="text-danger fw-semibold">Você tem certeza que deseja solicitar o desligamento deste projeto?</p>
        <div class="mb-2">
          <label for="disengageReason" class="form-label">Justificativa (opcional)</label>
          <textarea id="disengageReason" class="form-control" rows="3"
            placeholder="Descreva brevemente o motivo"></textarea>
        </div>
        <input type="hidden" id="disengageProjectId" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmDisengageBtn" class="btn btn-danger">Solicitar desligamento</button>
      </div>
    </div>
  </div>
</div>

<!-- Área de feedback global -->
<div id="globalMsg" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index:1080;"></div>


<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark">

    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
        aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item" data-admin-only style="display:none;">
            <a class="nav-link" href="users.html">
              <i class="bi bi-people-gear me-1"></i> Gerenciar Usuários
            </a>
          </li>

          <!-- Slots dinâmicos -->
          <li id="studentNav" class="nav-item d-none"></li>
          <li id="evalNav" class="nav-item d-none"></li>

          <li class="nav-item"><a class="nav-link" href="index.html#editais"><i class="bi bi-megaphone"></i> Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aprovados"><i class="bi bi-stars"></i> Aprovados</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre"><i class="bi bi-info-circle"></i> Sobre</a></li>

          <!-- Área dinâmica de autenticação -->
          <li class="nav-item ms-lg-3" id="authArea">
            <a href="login.html" class="btn btn-login btn-sm px-3">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </a>
          </li>
          <li class="nav-item ms-lg-3" id="authArea2"></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-3">Meus Projetos</h1>
    <div id="myProjectsEmpty" class="text-muted d-none">Você ainda não possui projetos.</div>
    <div id="myProjectsList" class="row g-3"></div>
  </main>
  <script>
    function renderMyProjects(items) {
      const box = document.getElementById('myProjectsList');
      const empty = document.getElementById('myProjectsEmpty');

      if (!items || items.length === 0) {
        empty.classList.remove('d-none');
        box.innerHTML = '';
        return;
      }
      empty.classList.add('d-none');

      box.innerHTML = items.map(it => `
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm project-card" data-project-id="${it.project_id}">
          <div class="card-body">
            <div class="small text-muted">Edital</div>
            <div class="fw-semibold mb-2">${(it.call_title ?? '—')}</div>

            <div class="small text-muted">Projeto</div>
            <div class="fw-semibold mb-2">${it.project_title}</div>

            <span class="badge ${cls(it.status_label)}">${it.status_label}</span>

            <div class="d-flex gap-2 mt-3">
              <button
                class="btn btn-outline-danger btn-sm btn-disengage"
                data-project-id="${it.project_id}"
                data-project-title="${it.project_title}">
                Solicitar desligamento
              </button>
            </div>
          </div>
        </div>
      </div>
    `).join('');

      // liga handlers após renderizar
      if (window.bindDisengageButtons) window.bindDisengageButtons();
    }

    function cls(label) {
      const L = (label || '').toUpperCase();
      if (L.includes('APROV')) return 'text-bg-success';
      if (L.includes('INCUB')) return 'text-bg-success';
      if (L.includes('REPROV') || L.includes('DESLIG')) return 'text-bg-danger';
      if (L.includes('AJUST')) return 'text-bg-warning';
      if (L.includes('AVALIA')) return 'text-bg-secondary';
      return 'text-bg-primary';
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Garante navbar/auth e depois carrega a lista
      if (typeof renderAuthArea === 'function') renderAuthArea();
      if (typeof loadMyProjects === 'function') loadMyProjects();
    });
  </script>


</body>

</html>
