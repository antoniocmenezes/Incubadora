<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YpeTec — Publicar Edital</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* =========================
       Paleta YpeTec
       ========================= */
    :root{
      --brand-yellow:#ffd400;
      --brand-yellow-600:#f2c200;
      --brand-yellow-700:#e3b400;
      --brand-black:#0a0a0a;
      --ink-1:#0b0f19;
      --ink-2:#1f2937;
      --ink-3:#4b5563;
      --ring:rgba(10,10,10,.10);
      --surface:#fff;
    }

    body{
      background:#fff;
      color:var(--ink-2);
      background-image:
        radial-gradient(900px 600px at 12% 10%, rgba(255,212,0,.10), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(0,0,0,.05), transparent 55%);
      background-attachment: fixed;
    }

    h1,h2,h3,h4,h5,h6 { color: var(--ink-1); }

    /* Navbar */
    .navbar{ background: var(--brand-black) !important; border-bottom: 3px solid var(--brand-yellow); }
    .navbar .nav-link, .navbar .navbar-brand{ color:#fff !important; }
    .navbar .nav-link:hover{ color:var(--brand-yellow) !important; }
    .btn-login{ background:var(--brand-yellow); color:#111 !important; font-weight:600; border:0; }

    /* Glass/Card */
    .glass{ background:var(--surface); border:1px solid var(--ring); border-radius:16px; }
    .card-elev{ transition:.25s; }
    .card-elev:hover{ transform:translateY(-2px); box-shadow:0 16px 40px rgba(0,0,0,.1); }

    /* Botões */
    .btn-brand{
      background:linear-gradient(90deg,var(--brand-yellow),var(--brand-yellow-600));
      color:#111; font-weight:700; border:0;
    }
    .btn-brand:hover{ background:linear-gradient(90deg,var(--brand-yellow-600),var(--brand-yellow-700)); }
    .btn-ghost{
      border:2px solid var(--brand-black); color:var(--brand-black); font-weight:700;
    }
    .btn-ghost:hover{ background:var(--brand-black); color:#fff; }

    footer{ border-top:1px solid var(--ring); color:var(--ink-3); }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html#editais"><i class="bi bi-megaphone"></i> Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aprovados"><i class="bi bi-stars"></i> Aprovados</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre"><i class="bi bi-info-circle"></i> Sobre</a></li>
          <li class="nav-item ms-lg-3"><a href="login.html" class="btn btn-login btn-sm px-3"><i class="bi bi-box-arrow-in-right"></i> Entrar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="py-4 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <h1 class="h3 mb-1">Publicar Edital</h1>
        <p class="text-ink-3 mb-0">Cadastre um novo edital definindo título, descrição e período de inscrições.</p>
      </div>
      <a href="index.html#editais" class="btn btn-ghost"><i class="bi bi-arrow-left"></i> Voltar para Editais</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="py-4">
    <div class="container">
      <div id="callAlert" class="alert d-none" role="alert"></div>
      <div class="glass card-elev p-4 p-lg-5">
        <form id="callForm" class="row g-3 needs-validation" novalidate>
          <div class="col-12">
            <label class="form-label" for="title">Título *</label>
            <input id="title" class="form-control" name="title" required>
          </div>
          <div class="col-12">
            <label class="form-label" for="description">Descrição *</label>
            <textarea id="description" class="form-control" name="description" rows="4" required></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="start_at">Início *</label>
            <input id="start_at" type="datetime-local" class="form-control" name="start_at" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="end_at">Fim *</label>
            <input id="end_at" type="datetime-local" class="form-control" name="end_at" required>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-brand" type="submit"><i class="bi bi-megaphone"></i> Publicar</button>
            <button class="btn btn-ghost" type="reset"><i class="bi bi-eraser"></i> Limpar</button>
            <span id="callMsg" class="ms-auto text-success fw-semibold"></span>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4">
    <div class="container d-flex flex-column flex-lg-row gap-3 justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-lightning-charge-fill" style="color:var(--brand-yellow)"></i>
        <span class="fw-semibold">YpeTec</span>
        <span class="text-ink-3">© <span id="year"></span></span>
      </div>
      <div class="small text-ink-3">Transparência • Segurança • Inovação</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function () {
      const form = document.getElementById('callForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault(); event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
    if (typeof bindPublishCall === 'function') bindPublishCall();
  </script>
</body>
</html>
