<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>YpeTec — Gerenciar Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    /* =========================
       Paleta YpeTec (amarelo / preto / branco)
       ========================= */
    :root {
      --brand-yellow: #ffd400;
      --brand-yellow-600: #f2c200;
      --brand-yellow-700: #e3b400;
      --brand-black: #0a0a0a;
      --brand-white: #ffffff;
      --ink-1: #0b0f19;
      --ink-2: #1f2937;
      --ink-3: #4b5563;
      --bg-1: #ffffff;
      --surface: #ffffff;
      --ring: rgba(10, 10, 10, .10);
    }

    html,
    body {
      height: 100%;
      background: var(--bg-1);
      color: var(--ink-2);
    }

    body {
      background-image:
        radial-gradient(900px 600px at 12% 10%, rgba(255, 212, 0, .08), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(0, 0, 0, .05), transparent 55%);
      background-attachment: fixed;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--ink-1);
    }

    .text-ink-3 {
      color: var(--ink-3);
    }

    /* Navbar */
    .navbar {
      background: var(--brand-black) !important;
      border-bottom: 3px solid var(--brand-yellow);
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
    }

    .navbar .nav-link:hover {
      color: var(--brand-yellow) !important;
    }

    .btn-login {
      background: var(--brand-yellow);
      color: #111 !important;
      border: 0;
      font-weight: 700;
    }

    .btn-login:hover {
      filter: brightness(.95);
    }

    /* Cards / glass */
    .glass {
      background: var(--surface);
      border: 1px solid var(--ring);
      border-radius: 16px;
    }

    .card-elev {
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card-elev:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, .10);
    }

    /* Botões */
    .btn-brand {
      background: linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-600));
      color: #111;
      border: none;
      font-weight: 700;
    }

    .btn-brand:hover {
      background: linear-gradient(90deg, var(--brand-yellow-600), var(--brand-yellow-700));
    }

    .btn-ghost {
      border: 2px solid var(--brand-black);
      color: var(--brand-black);
      background: transparent;
      font-weight: 700;
    }

    .btn-ghost:hover {
      background: var(--brand-black);
      color: #fff;
    }

    /* Inputs */
    .form-control,
    .form-select {
      border-radius: 12px;
      border: 1px solid var(--ring);
    }

    .badge-soft {
      background: rgba(10, 10, 10, .06);
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: .25rem .6rem;
    }

    /* Header / filtros */
    .filters .form-select {
      max-width: 240px;
    }
  </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
        aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <!-- Slots dinâmicos -->
          <li id="studentNav" class="nav-item d-none"></li>
          <li id="evalNav" class="nav-item d-none"></li>

          <li class="nav-item"><a class="nav-link" href="#editais"><i class="bi bi-megaphone"></i> Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="#aprovados"><i class="bi bi-stars"></i> Aprovados</a></li>
          <li class="nav-item"><a class="nav-link" href="#sobre"><i class="bi bi-info-circle"></i> Sobre</a></li>

          <!-- Área dinâmica de autenticação -->
          <li class="nav-item ms-lg-3" id="authArea">
            <a href="login.html" class="btn btn-login btn-sm px-3">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </a>
          </li>
          <li class="nav-item ms-lg-3" id="authArea2"></li>
        </ul>
      </div>
    </div>
  </nav>

<script>
  // Revela itens de ADMIN na navbar, igual ao index.html
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const me = await window.me();
      const role = String(me?.role || '').trim().toUpperCase();
      if (role === 'ADMIN') {
        document.querySelectorAll('[data-admin-only]').forEach(el => el.style.display = '');
      }
    } catch (e) { /* silencioso */ }
  });
</script>

  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <h1 class="h3 mb-0">Gerenciar Usuários</h1>
      <div class="ms-auto">
        <button class="btn btn-outline-secondary me-2" id="btnExport">
          <i class="bi bi-filetype-csv me-1"></i> Exportar CSV
        </button>
        <button class="btn btn-brand" id="btnNew">
          <i class="bi bi-plus-lg me-1"></i> Novo Usuário
        </button>
      </div>
    </div>

    <div class="glass p-3">
      <div class="row g-2 mb-3">
        <div class="col-auto">
          <select id="filterRole" class="form-select">
            <option value="">Todos os perfis</option>
            <option value="ADMIN">Administrador</option>
            <option value="ALUNO">Aluno</option>
          </select>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-primary" id="btnFilter"><i class="bi bi-funnel me-1"></i> Filtrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Nome</th><th>CPF</th><th>Email</th><th>Perfil</th><th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"><tr><td colspan="5">Carregando…</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de cadastro/edição -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm">
        <div class="modal-header">
          <h5 class="modal-title">Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId"/>
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input class="form-control" id="userName" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">CPF</label>
            <input class="form-control" id="userCpf" maxlength="11" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">Perfil</label>
            <select class="form-select" id="userRole" required>
              <option value="ALUNO">Aluno</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Senha (opcional para edição)</label>
            <input type="password" class="form-control" id="userPassword"/>
          </div>
          <div class="small text-muted">Campos obrigatórios: nome, CPF, email, perfil.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-brand" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // ========= Script específico desta tela (usa funções globais do app.js) =========
    let userModal, userModalEl;

    document.addEventListener('DOMContentLoaded', async () => {
      // guarda referência do modal
      userModalEl = document.getElementById('userModal');
      userModal = new bootstrap.Modal(userModalEl);

      // segurança: só ADMIN acessa
      const me = await window.me();
      if (me?.role !== 'ADMIN') {
        alert('Acesso restrito a administradores.');
        location.href = 'index.html';
        return;
      }

      // eventos UI
      document.getElementById('btnNew').addEventListener('click', openCreateModal);
      document.getElementById('btnFilter').addEventListener('click', loadUsers);
      document.getElementById('btnExport').addEventListener('click', exportReport);
      document.getElementById('userForm').addEventListener('submit', onSubmitUser);

      // primeira carga
      loadUsers();
    });

    async function loadUsers(){
      const role = document.getElementById('filterRole').value || undefined;
      const data = await window.listUsers({ role });
      const tbody = document.getElementById('usersTableBody');
      if (!data.length) { tbody.innerHTML = '<tr><td colspan="5">Nenhum usuário encontrado.</td></tr>'; return; }
      tbody.innerHTML = data.map(u => `
        <tr>
          <td>${u.name}</td>
          <td>${u.cpf}</td>
          <td>${u.email}</td>
          <td><span class="badge text-bg-light">${u.role}</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-1" onclick='editUser(${u.id})'><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-outline-danger" onclick='removeUser(${u.id})'><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      `).join('');
    }

    function openCreateModal(){
      document.getElementById('userForm').reset();
      document.getElementById('userId').value = '';
      userModal.show();
    }

    async function editUser(id){
      const u = await window.getUser(id);
      document.getElementById('userId').value = u.id;
      document.getElementById('userName').value = u.name || '';
      document.getElementById('userCpf').value = u.cpf || '';
      document.getElementById('userEmail').value = u.email || '';
      document.getElementById('userRole').value = u.role || 'ALUNO';
      document.getElementById('userPassword').value = '';
      userModal.show();
    }

    async function removeUser(id){
      if (!confirm('Confirma excluir este usuário?')) return;
      await window.deleteUser(id);
      loadUsers();
    }

    async function onSubmitUser(e){
      e.preventDefault();
      const payload = {
        name: document.getElementById('userName').value.trim(),
        cpf: document.getElementById('userCpf').value.trim(),
        email: document.getElementById('userEmail').value.trim(),
        role: document.getElementById('userRole').value
      };
      const password = document.getElementById('userPassword').value;
      if (password) payload.password = password;

      const id = document.getElementById('userId').value;
      if (id) await window.updateUser(id, payload);
      else await window.createUser(payload);

      userModal.hide();
      loadUsers();
    }

    function exportReport(){
      const role = document.getElementById('filterRole').value;
      window.downloadUsersReport(role || undefined);
    }
  </script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    renderAuthArea();   // monta login/logout
    injectAdminNav();   // injeta menus de admin (se houver #evalNav)
    injectStudentNav(); // injeta menus de aluno (se houver #studentNav)
  });
</script>

</body>
</html>
