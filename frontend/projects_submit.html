<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YpeTec — Submeter Projeto</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* ===== Paleta YpeTec ===== */
    :root{
      --brand-yellow:#ffd400; --brand-yellow-600:#f2c200; --brand-yellow-700:#e3b400;
      --brand-black:#0a0a0a; --brand-white:#fff;
      --ink-1:#0b0f19; --ink-2:#1f2937; --ink-3:#4b5563;
      --bg-1:#fff; --surface:#fff; --ring:rgba(10,10,10,.10);
    }

    /* Base & background */
    html,body{height:100%; background:var(--bg-1); color:var(--ink-2);}
    body{
      background-image:
        radial-gradient(900px 600px at 12% 10%, rgba(255,212,0,.10), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(0,0,0,.05), transparent 55%);
      background-attachment:fixed;
    }
    h1,h2,h3,h4,h5,h6{color:var(--ink-1);}
    .text-ink-3{color:var(--ink-3);}

    /* Navbar */
    .navbar{background:var(--brand-black)!important; border-bottom:3px solid var(--brand-yellow);}
    .navbar .navbar-brand, .navbar .nav-link{color:#fff!important;}
    .navbar .nav-link:hover{color:var(--brand-yellow)!important;}
    .btn-login{background:var(--brand-yellow); color:#111!important; border:0; font-weight:700;}
    .btn-login:hover{filter:brightness(.95);}

    /* Cards / glass */
    .glass{background:var(--surface); border:1px solid var(--ring); border-radius:16px;}
    .card-elev{transition:transform .25s ease, box-shadow .25s ease;}
    .card-elev:hover{transform:translateY(-3px); box-shadow:0 16px 40px rgba(0,0,0,.10);}

    /* Botões */
    .btn-brand{
      background:linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-600));
      color:#111; border:none; font-weight:700;
    }
    .btn-brand:hover{background:linear-gradient(90deg, var(--brand-yellow-600), var(--brand-yellow-700));}
    .btn-ghost{border:2px solid var(--brand-black); color:var(--brand-black); background:transparent; font-weight:700;}
    .btn-ghost:hover{background:var(--brand-black); color:#fff;}

    /* Inputs */
    .form-control, .form-select{border-radius:12px; border:1px solid var(--ring);}
    .form-label{font-weight:600;}
    .help{font-size:.9rem;}

    /* Footer */
    footer{border-top:1px solid var(--ring); color:var(--ink-3);}
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html#editais"><i class="bi bi-megaphone"></i> Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aprovados"><i class="bi bi-stars"></i> Aprovados</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre"><i class="bi bi-info-circle"></i> Sobre</a></li>
          <li class="nav-item ms-lg-3" id="authArea">
            <a href="login.html" class="btn btn-login btn-sm px-3"><i class="bi bi-box-arrow-in-right"></i> Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="py-4 border-bottom" style="border-color:var(--ring)!important;">
    <div class="container">
      <h1 class="h3 mb-1">Submeter Projeto</h1>
      <p class="text-ink-3 mb-0">Crie seu projeto e envie para o edital selecionado.</p>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="py-5">
  <div class="container">
    <!-- Banner do edital selecionado -->
    <div id="callBanner" class="alert alert-warning d-flex align-items-center gap-2" role="alert" style="border-radius:12px;">
      <i class="bi bi-megaphone-fill"></i>
      <div>
        <strong>Edital selecionado:</strong> <span id="callInfo">carregando…</span>
      </div>
    </div>

    <!-- Card: Novo Projeto -->
    <div class="glass card-elev p-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="h5 mb-0"><i class="bi bi-folder-plus"></i> Novo Projeto</h2>
        <span class="help text-ink-3">Criar e submeter ao edital</span>
      </div>

      <form id="projectForm" class="vstack gap-3">
        <div>
          <label class="form-label">Título</label>
          <input class="form-control" name="title" required placeholder="Ex.: Plataforma de logística verde">
        </div>
        <div>
          <label class="form-label">Resumo</label>
          <textarea class="form-control" name="summary" rows="3" required placeholder="Descreva em poucas linhas a ideia do projeto"></textarea>
        </div>
        <div>
          <label class="form-label">Área</label>
          <input class="form-control" name="area" required placeholder="Ex.: Sustentabilidade / SaaS / Indústria 4.0">
        </div>

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-brand px-4 d-inline-flex align-items-center gap-2">
            <i class="bi bi-plus-circle"></i> Criar e Submeter
          </button>
          <span id="projMsg" class="text-success"></span>
        </div>

        <div id="projError" class="text-danger small"></div>
      </form>
    </div>
  </div>
</main>


  <!-- FOOTER -->
  <footer class="py-4">
    <div class="container d-flex flex-column flex-lg-row gap-3 justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-lightning-charge-fill" style="color:var(--brand-yellow)"></i>
        <span class="fw-semibold">YpeTec</span>
        <span class="text-ink-3">© 2025</span>
      </div>
      <div class="small text-ink-3">Transparência • Segurança • Inovação</div>
    </div>
  </footer>

  <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
<script>
  // Inicializa a página de submissão: cria o projeto e já submete ao edital da URL (?callId=...)
  document.addEventListener('DOMContentLoaded', () => {
    // 1) liga o handler do formulário (usa a versão nova do app.js)
    if (typeof bindCreateProjectAndSubmit === 'function') {
      bindCreateProjectAndSubmit();
    }

    // 2) opcional: mostra info do edital no banner (id=callInfo)
    const info = document.getElementById('callInfo');
    const params = new URLSearchParams(location.search);
    const callId = params.get('callId');

    if (info && callId) {
      // 'API' é global definida no app.js
      fetch(`${API}/calls/${encodeURIComponent(callId)}`)
        .then(r => r.ok ? r.json() : null)
        .then(c => {
          info.textContent = c
            ? `${c.title || 'Edital #' + callId} — ${c.start_at ? new Date(c.start_at).toLocaleDateString() : 'início n/d'} a ${c.end_at ? new Date(c.end_at).toLocaleDateString() : 'fim n/d'}`
            : `Edital #${callId}`;
        })
        .catch(() => { info.textContent = `Edital #${callId}`; });
    }
  });
</script>

</body>
</html>
