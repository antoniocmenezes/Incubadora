<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Submeter Projeto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h4>Novo Projeto</h4>
    <form id="projectForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Resumo</label>
        <textarea class="form-control" name="summary" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Área</label>
        <input class="form-control" name="area" required>
      </div>
      <button class="btn btn-primary">Criar Projeto</button>
      <span id="projMsg" class="ms-2 text-success"></span>
    </form>

    <h4>Submeter ao Edital</h4>
    <form id="submitForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Projeto (ID)</label>
        <input class="form-control" name="project_id" placeholder="ID retornado acima" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Edital (ID)</label>
        <input class="form-control" name="call_id" required>
      </div>
      <div class="col-12">
        <button class="btn btn-success">Submeter</button>
        <span id="subMsg" class="ms-2 text-success"></span>
      </div>
    </form>
  </div>
  <script src="js/app.js"></script>
  <script> bindCreateProjectAndSubmit(); </script>
</body>
</html>
