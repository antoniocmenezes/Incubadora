<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YpeTec — Solicitar Mentoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        :root {
            --brand-yellow: #ffd400;
            --brand-black: #0a0a0a;
            --ink-3: #4b5563;
            --ring: rgba(10, 10, 10, .10);
        }

        .navbar {
            background: var(--brand-black) !important;
            border-bottom: 3px solid var(--brand-yellow);
        }

        .navbar .nav-link {
            color: #fff !important
        }

        .navbar .nav-link:hover {
            color: var(--brand-yellow) !important
        }

        .glass {
            background: #fff;
            border: 1px solid var(--ring);
            border-radius: 16px;
        }

        .btn-brand {
            background: linear-gradient(90deg, #ffd400, #f2c200);
            border: none;
            color: #111;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">

        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item" data-admin-only style="display:none;">
                        <a class="nav-link" href="users.html">
                            <i class="bi bi-people-gear me-1"></i> Gerenciar Usuários
                        </a>
                    </li>

                    <!-- Slots dinâmicos -->
                    <li id="studentNav" class="nav-item d-none"></li>
                    <li id="evalNav" class="nav-item d-none"></li>

                    <li class="nav-item"><a class="nav-link" href="index.html#editais"><i class="bi bi-megaphone"></i>
                            Editais</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#aprovados"><i class="bi bi-stars"></i>
                            Aprovados</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#sobre"><i class="bi bi-info-circle"></i>
                            Sobre</a></li>

                    <!-- Área dinâmica de autenticação -->
                    <li class="nav-item ms-lg-3" id="authArea">
                        <a href="login.html" class="btn btn-login btn-sm px-3">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3" id="authArea2"></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="glass p-4">
                    <h1 class="h4 mb-3">Solicitar Mentoria</h1>
                    <p class="text-ink-3" style="color:var(--ink-3)">
                        Selecione um projeto <strong>incubado</strong> e informe a área e a justificativa.
                    </p>

                    <div id="mentReqMsg" class="mb-3 small"></div>

                    <form id="mentReqForm" class="vstack gap-3" novalidate>
                        <div>
                            <label class="form-label">Projeto</label>
                            <select id="projectSelect" class="form-select" name="project_id" disabled required>
                                <option value="">Selecione um projeto</option>
                            </select>
                            <small id="noProjectsMsg" class="text-muted d-none">
                                Você não possui projetos aprovados/incubados.
                            </small>
                        </div>

                        <div>
                            <label class="form-label">Área da mentoria</label>
                            <select class="form-select" name="area" id="area" required>
                                <option value="">Selecione...</option>
                                <option>Gestão</option>
                                <option>Marketing</option>
                                <option>Vendas</option>
                                <option>Finanças</option>
                                <option>Jurídico</option>
                                <option>Tecnologia</option>
                                <option>Produto</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label">Justificativa</label>
                            <textarea class="form-control" name="justification" rows="5" required
                                placeholder="Explique o problema/objetivo e o que espera da mentoria."></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-brand">
                                <i class="bi bi-people"></i> Solicitar mentoria
                            </button>
                            <a class="btn btn-outline-dark" href="index.html">Cancelar</a>
                        </div>

                        <div id="mentReqMsg" class="mt-2 small"></div>
                        <div id="mentReqSuccess" class="alert alert-success d-none mt-3">
                            <i class="bi bi-check-circle"></i> Solicitação enviada com sucesso!
                        </div>
                    </form>


                    <div id="mentReqSuccess" class="alert alert-success d-none mt-3">
                        <i class="bi bi-check-circle"></i> Solicitação enviada com sucesso!
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        async function loadEligibleProjectsForMentorship() {
            const sel = document.getElementById('projectSelect');
            const msg = document.getElementById('noProjectsMsg');
            sel.disabled = true;
            sel.innerHTML = '<option value="">Carregando...</option>';
            msg?.classList.add('d-none');

            const u = currentUser();
            if (!u || u.role !== 'ALUNO') {
                sel.innerHTML = '<option value="">Apenas para alunos</option>';
                return;
            }

            const res = await fetch(`${API}/students/me/projects`, {
                headers: { ...authHeader(), 'cache-control': 'no-store' }
            });
            if (res.status === 401) { location.href = 'index.html'; return; }
            if (!res.ok) { sel.innerHTML = '<option value="">Erro ao carregar</option>'; return; }

            const items = await res.json();

            // SUA REGRA: aprovado na avaliação e não desligado
            const eligible = (items || []).filter(p =>
                p?.raw?.evaluation_status === 'APROVADO' &&
                p?.raw?.project_status !== 'DESLIGADO'
            );

            if (!eligible.length) {
                sel.innerHTML = '<option value="">Nenhum projeto</option>';
                msg?.classList.remove('d-none');
                return;
            }

            sel.innerHTML = '<option value="">Selecione um projeto</option>';
            eligible.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.project_id;             // importante: value = id do projeto
                opt.textContent = p.project_title;
                sel.appendChild(opt);
            });
            sel.disabled = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAuthArea(); // mantém seu header/login
            loadEligibleProjectsForMentorship();

            const form = document.getElementById('mentReqForm');
            const msg = document.getElementById('mentReqMsg');
            const ok = document.getElementById('mentReqSuccess');

            // ===== HANDLER DE SUBMIT COM PREVENTDEFAULT =====
            form.addEventListener('submit', async (e) => {
                e.preventDefault();                     // impede reload da página
                msg.className = 'mt-2 small';           // reseta classes
                msg.textContent = '';

                const fd = new FormData(form);
                const project_id = Number(fd.get('project_id'));
                const area = String(fd.get('area') || '').trim();
                const justification = String(fd.get('justification') || '').trim();

                // validações rápidas
                if (!project_id || !area || !justification) {
                    msg.classList.add('text-danger');
                    msg.textContent = 'Preencha todos os campos.';
                    return;
                }

                try {
                    // chama a função do app.js; se ainda não colou lá, use o fetch abaixo
                    if (typeof apiCreateMentorshipRequest === 'function') {
                        await apiCreateMentorshipRequest({ project_id, area, justification });
                    } else {
                        const res = await fetch(`${API}/mentorship-requests`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', ...authHeader() },
                            body: JSON.stringify({ project_id, area, justification })
                        });
                        const data = await res.json().catch(() => ({}));
                        if (!res.ok) throw new Error(data?.error || 'Falha ao solicitar mentoria');
                    }

                    ok.classList.remove('d-none');
                    // NÃO limpamos os campos se quiser manter; se preferir limpar, descomente:
                    // form.reset();
                } catch (err) {
                    msg.classList.add('text-danger');
                    msg.textContent = err.message || 'Falha ao solicitar mentoria';
                    console.error('Mentoria - erro no POST:', err);
                }
            });
        });
    </script>

</body>

</html>
