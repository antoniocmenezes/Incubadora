<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Divulgar Projeto Aprovado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
<h4>Divulgar Projeto Aprovado</h4>
<form id="pubForm" class="row g-3" enctype="multipart/form-data">
<div class="col-md-4">
<label class="form-label">ID do Projeto</label>
<input name="project_id" class="form-control" required>
</div>
<div class="col-md-8">
<label class="form-label">Descrição pública</label>
<textarea name="public_description" class="form-control" rows="3" required></textarea>
</div>
<div class="col-12">
<label class="form-label">Logotipo (JPG/PNG/SVG/WEBP)</label>
<input type="file" name="logo" accept="image/*" class="form-control" required>
</div>
<div class="col-12">
<button class="btn btn-primary">Publicar</button>
<span id="pubMsg" class="ms-2 small"></span>
</div>
</form>
</div>
<script src="js/app.js"></script>
<script> bindPublishApproved(); </script>
</body>
</html>
