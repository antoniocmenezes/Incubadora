<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YpeTec — Solicitações de Mentoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        :root {
            --brand-yellow: #ffd400;
            --brand-black: #0a0a0a;
            --ink-3: #4b5563;
            --ring: rgba(10, 10, 10, .10);
        }

        .navbar {
            background: var(--brand-black) !important;
            border-bottom: 3px solid var(--brand-yellow);
        }

        .glass {
            background: #fff;
            border: 1px solid var(--ring);
            border-radius: 16px;
        }

        .badge-soft {
            background: #fff6cc;
            border: 1px solid rgba(250, 204, 21, .6);
            color: #7a5c00;
            font-weight: 600;
        }

        .truncate-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            /* mostra só 3 linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<div class="modal fade" id="justModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Justificativa completa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body" id="justModalBody" style="white-space:pre-wrap; overflow-wrap:anywhere;"></div>
        </div>
    </div>
</div>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">

        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item" data-admin-only style="display:none;">
                        <a class="nav-link" href="users.html">
                            <i class="bi bi-people-gear me-1"></i> Gerenciar Usuários
                        </a>
                    </li>

                    <!-- Slots dinâmicos -->
                    <li id="studentNav" class="nav-item d-none"></li>
                    <li id="evalNav" class="nav-item d-none"></li>

                    <li class="nav-item"><a class="nav-link" href="index.html#editais"><i class="bi bi-megaphone"></i>
                            Editais</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#aprovados"><i class="bi bi-stars"></i>
                            Aprovados</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#sobre"><i class="bi bi-info-circle"></i>
                            Sobre</a></li>

                    <!-- Área dinâmica de autenticação -->
                    <li class="nav-item ms-lg-3" id="authArea">
                        <a href="login.html" class="btn btn-login btn-sm px-3">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3" id="authArea2"></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="glass p-3 p-lg-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h5 mb-0">Solicitações de Mentoria</h1>
                <div class="small text-muted" id="mentAdmMsg"></div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Projeto</th>
                            <th>Área</th>
                            <th>Justificativa</th>
                            <th>Aluno (e-mail)</th>
                            <th>Status</th>
                            <th>Criado em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="mentAdmTBody">
                        <tr>
                            <td colspan="8" class="text-center text-muted py-4">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function statusBadge(s) {
            const map = {
                SOLICITADA: 'secondary',
                EM_ANDAMENTO: 'warning',
                CONCLUIDA: 'success',
                NEGADA: 'danger'
            };
            return `<span class="badge text-bg-${map[s] || 'secondary'}">${s}</span>`;
        }

        function actionBtns(row) {
            return `
      <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-secondary" data-action="upd" data-id="${row.id}" data-status="EM_ANDAMENTO">Em andamento</button>
        <button class="btn btn-outline-success" data-action="upd" data-id="${row.id}" data-status="CONCLUIDA">Concluída</button>
        <button class="btn btn-outline-danger" data-action="upd" data-id="${row.id}" data-status="NEGADA">Negar</button>
      </div>`;
        }

        async function loadMentorships() {
            const msg = document.getElementById('mentAdmMsg');
            const body = document.getElementById('mentAdmTBody');
            msg.textContent = '';
            try {
                const list = await apiListMentorshipRequests();
                if (!Array.isArray(list) || list.length === 0) {
                    body.innerHTML = '<tr><td colspan="8" class="text-center text-muted py-4">Nenhuma solicitação</td></tr>';
                    return;
                }
                body.innerHTML = list.map(r => `
  <tr data-id="${r.id}">
    <td>${r.id}</td>
    <td>${r.project_title}</td>
    <td>${r.area}</td>
    <td class="col-just wrap-anywhere">
  ${r.justification.length > 59 
    ? r.justification.slice(0, 59) + '...' 
    : r.justification}
  <br>
  <button class="btn btn-link btn-sm p-0" data-action="see" data-full="${encodeURIComponent(r.justification)}">
    Ver mais
  </button>
</td>

    <td><div class="small"><strong>${r.student_name||''}</strong><br>${r.student_email||''}</div></td>
    <td>${statusBadge(r.status)}</td>
    <td>${r.created_at ? new Date(r.created_at).toLocaleString() : '—'}</td>
    <td class="nowrap">${actionBtns(r)}</td>
  </tr>`).join('');

            } catch (e) {
                msg.textContent = e.message || 'Falha ao carregar';
                msg.classList.add('text-danger');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            renderAuthArea();
            // só ADMIN deve usar esta tela
            const u = currentUser();
            if (!u || u.role !== 'ADMIN') {
                location.href = 'index.html';
                return;
            }
            await loadMentorships();

            document.getElementById('mentAdmTBody').addEventListener('click', async (ev) => {
                const btn = ev.target.closest('button[data-action="upd"]');
                if (!btn) return;
                btn.disabled = true;
                try {
                    const id = btn.getAttribute('data-id');
                    const status = btn.getAttribute('data-status');
                    await apiUpdateMentorshipStatus(id, status);
                    await loadMentorships();
                } catch (e) {
                    alert(e.message || 'Falha ao atualizar');
                } finally {
                    btn.disabled = false;
                }
            })
        });
        document.getElementById('mentAdmTBody').addEventListener('click', (ev)=>{
  const see = ev.target.closest('button[data-action="see"]');
  if(!see) return;
  const full = decodeURIComponent(see.getAttribute('data-full') || '');
  document.getElementById('justModalBody').textContent = full;
  const modal = new bootstrap.Modal(document.getElementById('justModal'));
  modal.show();
});

    </script>
</body>

</html>
