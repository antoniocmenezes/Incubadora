<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YpeTec — Avaliações</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* =========================
       Paleta YpeTec (amarelo / preto / branco)
       ========================= */
    :root {
      --brand-yellow: #ffd400;
      --brand-yellow-600: #f2c200;
      --brand-yellow-700: #e3b400;
      --brand-black: #0a0a0a;
      --brand-white: #ffffff;
      --ink-1: #0b0f19;
      --ink-2: #1f2937;
      --ink-3: #4b5563;
      --bg-1: #ffffff;
      --surface: #ffffff;
      --ring: rgba(10, 10, 10, .10);
    }

    html,
    body {
      height: 100%;
      background: var(--bg-1);
      color: var(--ink-2);
    }

    body {
      background-image:
        radial-gradient(900px 600px at 12% 10%, rgba(255, 212, 0, .08), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(0, 0, 0, .05), transparent 55%);
      background-attachment: fixed;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--ink-1);
    }

    .text-ink-3 {
      color: var(--ink-3);
    }

    /* Navbar */
    .navbar {
      background: var(--brand-black) !important;
      border-bottom: 3px solid var(--brand-yellow);
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
    }

    .navbar .nav-link:hover {
      color: var(--brand-yellow) !important;
    }

    .btn-login {
      background: var(--brand-yellow);
      color: #111 !important;
      border: 0;
      font-weight: 700;
    }

    .btn-login:hover {
      filter: brightness(.95);
    }

    /* Cards / glass */
    .glass {
      background: var(--surface);
      border: 1px solid var(--ring);
      border-radius: 16px;
    }

    .card-elev {
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card-elev:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, .10);
    }

    /* Botões */
    .btn-brand {
      background: linear-gradient(90deg, var(--brand-yellow), var(--brand-yellow-600));
      color: #111;
      border: none;
      font-weight: 700;
    }

    .btn-brand:hover {
      background: linear-gradient(90deg, var(--brand-yellow-600), var(--brand-yellow-700));
    }

    .btn-ghost {
      border: 2px solid var(--brand-black);
      color: var(--brand-black);
      background: transparent;
      font-weight: 700;
    }

    .btn-ghost:hover {
      background: var(--brand-black);
      color: #fff;
    }

    /* Inputs */
    .form-control,
    .form-select {
      border-radius: 12px;
      border: 1px solid var(--ring);
    }

    .badge-soft {
      background: rgba(10, 10, 10, .06);
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: .25rem .6rem;
    }

    /* Header / filtros */
    .filters .form-select {
      max-width: 240px;
    }
  </style>
</head>

<body>
<!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="YpeTec" height="60" class="d-inline-block">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
        aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item" data-admin-only style="display:none;">
            <a class="nav-link" href="users.html">
              <i class="bi bi-person-circle"></i> Gerenciar Usuários
            </a>
          </li>

          <!-- Slots dinâmicos -->
          <li id="studentNav" class="nav-item d-none"></li>
          <li id="evalNav" class="nav-item d-none"></li>

          <li class="nav-item"><a class="nav-link" href="#editais"><i class="bi bi-megaphone"></i> Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="#aprovados"><i class="bi bi-stars"></i> Aprovados</a></li>
          <li class="nav-item"><a class="nav-link" href="#sobre"><i class="bi bi-info-circle"></i> Sobre</a></li>

          <!-- Área dinâmica de autenticação -->
          <li class="nav-item ms-lg-3" id="authArea">
            <a href="login.html" class="btn btn-login btn-sm px-3">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </a>
          </li>
          <li class="nav-item ms-lg-3" id="authArea2"></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="py-4 border-bottom" style="border-color:var(--ring)!important;">
    <div class="container d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div>
        <h1 class="h3 mb-1">Avaliar Projetos</h1>
        <p class="text-ink-3 mb-0">Atribua status e comentários às submissões recebidas.</p>
      </div>
      <div class="filters d-flex align-items-center gap-2">
        <select id="statusFilter" class="form-select form-select-sm">
          <option value="all">Todas as submissões</option>
          <option value="pending">Pendentes</option>
          <option value="evaluated">Já avaliadas</option>
        </select>
        <button id="refreshBtn" class="btn btn-ghost btn-sm"><i class="bi bi-arrow-clockwise"></i> Atualizar</button>
      </div>
    </div>
  </header>

  <!-- GRID DE CARDS -->
  <main class="py-4">
    <div class="container">
      <div id="alertBox" class="alert d-none" role="alert"></div>
      <div id="subsGrid" class="row g-3">
        <!-- cards renderizados via JS -->
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4">
    <div class="container d-flex flex-column flex-lg-row gap-3 justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-lightning-charge-fill" style="color:var(--brand-yellow)"></i>
        <span class="fw-semibold">YpeTec</span>
        <span class="text-ink-3">© 2025</span>
      </div>
      <div class="small text-ink-3">Transparência • Segurança • Inovação</div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script>
    // ===== Helpers locais =====
    //const API = 'http://localhost:3001/api';
    //function token(){ return localStorage.getItem('token'); }
    //function authHeader(){ const t = token(); return t ? { 'Authorization':'Bearer '+t } : {}; }

    function showAlert(type, text) {
      const box = document.getElementById('alertBox');
      box.className = 'alert alert-' + type;
      box.textContent = text;
      box.classList.remove('d-none');
      setTimeout(() => box.classList.add('d-none'), 3000);
    }

    function statusBadge(s) {
      if (!s) return '';
      const map = { APROVADO: 'success', REPROVADO: 'danger', NECESSITA_AJUSTES: 'warning' };
      const cls = map[s] || 'secondary';
      return `<span class="badge text-bg-${cls}">${s.replace('_', ' ')}</span>`;
    }

    // ===== Render de cards =====
    function renderSubmissions(list = []) {
      const grid = document.getElementById('subsGrid');
      if (!Array.isArray(list) || list.length === 0) {
        grid.innerHTML = `
        <div class="col-12">
          <div class="glass p-4 text-center text-ink-3">Nenhuma submissão encontrada.</div>
        </div>`;
        return;
      }

      const isAdmin = (typeof currentRole === 'function' && currentRole() === 'ADMIN');

      grid.innerHTML = list.map(item => {
        // Estrutura esperada do item (ajuste conforme seu backend):
        // { id, call_id, project_id, status (da submissão ou última avaliação), project: { title, summary, area } }
        const title = item.project_title ?? `Projeto #${item.project_id}`;
        const summary = item.project_summary ?? '';
        const area = item.project_area ?? '';
        const lastStatus = item?.evaluation_status || item?.status || null;
        const isApproved = String(lastStatus || '').toUpperCase() === 'APROVADO';
        const publishBtn = (isApproved && isAdmin)
          ? `<button class="btn btn-ghost btn-sm mt-2" onclick="goPublishApproved(${item.project_id}, ${item.id})">
             <i class="bi bi-megaphone"></i> Publicar projeto
           </button>`
          : '';

        return `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="glass card-elev h-100 p-3 d-flex flex-column">
              <div class="d-flex align-items-start justify-content-between gap-2 mb-2">
                <h5 class="mb-0">${title}</h5>
                ${lastStatus ? statusBadge(lastStatus) : '<span class="badge-soft small">Sem avaliação</span>'}
              </div>
              <div class="small text-ink-3 mb-2">
                ${area ? `<i class="bi bi-tag"></i> ${area}` : ''} 
                ${item.call_id ? ` • <i class="bi bi-megaphone"></i> Edital #${item.call_id}` : ''}
                ${item.project_id ? ` • <i class="bi bi-folder"></i> Projeto #${item.project_id}` : ''}
                ${item.id ? ` • <i class="bi bi-upload"></i> Submissão #${item.id}` : ''}
              </div>
              <p class="mb-3">${summary ? summary : ''}</p>
<details class="mt-auto mb-2" data-role="comments" data-submission="${item.id}">
  <summary class="small fw-semibold">
    <i class="bi bi-chat-dots"></i> Comentários anteriores
  </summary>
  <div class="mt-2 small">Carregando comentários…</div>
</details>

              <form class="mt-auto vstack gap-2 eval-form" data-submission="${item.id}">
                <div>
                  <label class="form-label small mb-1">Status</label>
                  <select class="form-select form-select-sm" name="status" required>
                    <option value="">Selecione…</option>
                    <option value="APROVADO">Aprovado</option>
                    <option value="REPROVADO">Reprovado</option>
                    <option value="NECESSITA_AJUSTES">Necessita ajustes</option>
                  </select>
                </div>
                <div>
                  <label class="form-label small mb-1">Comentários</label>
                  <textarea class="form-control" name="comments" rows="2" required placeholder="Observações da banca"></textarea>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <button class="btn btn-brand btn-sm px-3" type="submit"><i class="bi bi-save"></i> Salvar</button>
                   ${publishBtn}
                  <span class="small" data-role="msg"></span>
                </div>
              </form>
            </div>
          </div>
        `;
      }).join('');

      hydrateComments(list);

async function fetchComments(submissionId) {
  const resp = await fetch(`${API}/evaluations?submission_id=${submissionId}`, { headers: { ...authHeader() } });
  if (!resp.ok) throw new Error('Erro ao buscar comentários');
  return resp.json();
}

function hydrateComments(items = []) {
  const tasks = items.map(async (it) => {
    const details = document.querySelector(`details[data-role="comments"][data-submission="${it.id}"]`);
    if (!details) return;
    try {
      const comments = await fetchComments(it.id);
      const box = details.querySelector('div');
      box.innerHTML = commentsListHTML(comments);
    } catch (e) {
      const box = details.querySelector('div');
      if (box) box.innerHTML = `<span class="text-danger">Não foi possível carregar os comentários.</span>`;
      console.error(e);
    }
  });
  Promise.allSettled(tasks);
}


      // liga os submits de cada card
      grid.querySelectorAll('.eval-form').forEach(form => {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const msg = form.querySelector('[data-role="msg"]');
          msg.textContent = '';

          if (!token()) {
            msg.className = 'small text-danger';
            msg.textContent = 'Faça login como ADMIN.';
            return;
          }

          const submission_id = Number(form.getAttribute('data-submission'));
          const fd = new FormData(form);
          const payload = {
            submission_id,
            status: fd.get('status'),
            comments: fd.get('comments')
          };

          try {
            const res = await fetch(`${API}/evaluations`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json', ...authHeader() },
              body: JSON.stringify(payload)
            });
            const data = await res.json();

            if (!res.ok) {
              msg.className = 'small text-danger';
              msg.textContent = data?.error || 'Erro ao salvar';
              return;
            }

            msg.className = 'small text-success';
            msg.textContent = `Avaliação salva! ID ${data.id ?? ''}`;
            showAlert('success', 'Avaliação registrada com sucesso.');
            // após sucesso:
const updated = await fetchComments(submission_id);
const details = document.querySelector(`details[data-role="comments"][data-submission="${submission_id}"]`);
if (details) {
  const box = details.querySelector('div');
  if (box) box.innerHTML = commentsListHTML(updated);
}

          } catch (err) {
            console.error(err);
            msg.className = 'small text-danger';
            msg.textContent = 'Falha inesperada.';
          }
        });
      });
    }

    // ===== Carregamento de submissões =====
    async function loadSubmissions() {
      const sel = document.getElementById('statusFilter');
      const filter = sel?.value || 'all';

      let url = `${API}/submissions`;
      if (filter === 'pending') url = `${API}/submissions?status=pending`;
      if (filter === 'evaluated') url = `${API}/submissions?status=evaluated`;

      try {
        const resp = await fetch(url, { headers: { ...authHeader() } });
        const data = await resp.json();
        if (!resp.ok) {
          showAlert('danger', data?.error || 'Erro ao carregar submissões');
          renderSubmissions([]);
          return;
        }
        renderSubmissions(Array.isArray(data) ? data : (data.items || []));
      } catch (e) {
        console.error(e);
        showAlert('danger', 'Falha ao carregar submissões.');
        renderSubmissions([]);
      }
    }

    // ===== Boot =====
    document.addEventListener('DOMContentLoaded', () => {
      // navbar / usuário
      if (typeof renderAuthArea === 'function') renderAuthArea();

      // filtros
      document.getElementById('refreshBtn')?.addEventListener('click', loadSubmissions);
      document.getElementById('statusFilter')?.addEventListener('change', loadSubmissions);

      // primeira carga
      loadSubmissions();
    });

    function commentsListHTML(comments = []) {
  if (!Array.isArray(comments) || comments.length === 0) {
    return `<div class="small text-ink-3">Sem comentários anteriores.</div>`;
  }
  const toBadge = (s) => {
    const map = { APROVADO:'success', REPROVADO:'danger', NECESSITA_AJUSTES:'warning' };
    return `<span class="badge text-bg-${map[s] || 'secondary'}">${(s||'').replace('_',' ')}</span>`;
  };
  return `
    <ul class="list-unstyled m-0">
      ${comments.map(c => {
        const when = c.evaluated_at || c.created_at; // ✅ usa a coluna certa
        return `
          <li class="border rounded p-2 mb-2">
            <div class="d-flex justify-content-between align-items-start gap-2">
              <div class="fw-semibold">${c.evaluator_name || 'Avaliador'}</div>
              ${toBadge(String(c.status || '').toUpperCase())}
            </div>
            <div class="small text-ink-3">${when ? new Date(when).toLocaleString() : ''}</div>
            <div class="mt-1">${(c.comments || '').replace(/\n/g,'<br/>')}</div>
          </li>
        `;
      }).join('')}
    </ul>
  `;
}


  </script>
</body>

</html>
