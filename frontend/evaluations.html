<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Avaliar Projeto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-4">
  <h4>Avaliação</h4>
  <form id="evalForm" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Submission ID</label>
      <input class="form-control" name="submission_id" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" required>
        <option value="APROVADO">Aprovado</option>
        <option value="REPROVADO">Reprovado</option>
        <option value="NECESSITA_AJUSTES">Necessita ajustes</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Comentários</label>
      <textarea class="form-control" name="comments" required></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Salvar Avaliação</button>
      <span id="evalMsg" class="ms-2 text-success"></span>
    </div>
  </form>
</div>
<script src="js/app.js"></script>
<script> bindEvaluate(); </script>
</body>
</html>
